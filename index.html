<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex JS Week5</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons (optional for the plus icon) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 我的CSS -->
    <link rel="stylesheet" href="all.css">
</head>

<body>

    <section class="container new-ticket-area">
        <div class="row justify-content-center align-items-center m-auto">
            <div class="col-10 d-flex px-10 rounded-5 shadow-sm">
                <div class="col me-4">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
                        alt="" class="img-fluid mb-3">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true"
                        alt="" class="img-fluid">
                </div>
                <div class="col">
                    <div class="mb-4">
                        <h1 class="bdb-3-pri-400 fc-pri-400 fw-bold fs-4 pb-1">新增旅遊套票</h1>
                    </div>
                    <form action="" class="container-fluid add-ticket-form">

                        <div class="mb-4 row">
                            <label for="" class="fc-pri-400 col-form-label col-auto fw-bold ps-0">套票名稱</label>
                            <input type="text" class="form-control col bdb-1-pri-400 rounded-0 bgc fc-neu-500"
                                placeholder="請填寫圖片名稱" id="ticketName">
                        </div>
                        <div class="mb-4 row">
                            <label for="" class="col-form-label col-auto fw-bold fc-pri-400 ps-0">圖片網址</label>
                            <input type="text" class="form-control col bdb-1-pri-400 rounded-0 bgc fc-neu-500"
                                placeholder="請填寫圖片網址" id="ticketImgUrl">
                        </div>
                        <div class="mb-4 row">
                            <label for="" class="col-form-label col-auto fw-bold fc-pri-400 ps-0">景點地區</label>
                            <select name="" id="ticketArea" class="form-select col bdb-1-pri-400 rounded-0 bgc link-secondary">
                                <option value="" disabled selected hidden>請選擇景點地區</option>
                                <option value="台北">台北</option>
                                <option value="台中">台中</option>
                                <option value="高雄">高雄</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <div class="mb-4 row">
                                <label for="" class="col-form-label col-auto fw-bold fc-pri-400 ps-0">套票金額</label>
                                <input type="text" class="form-control col bdb-1-pri-400 rounded-0 bgc fc-neu-500"
                                    placeholder="請填寫套票金額" id="ticketPrice">
                            </div>
                            <div class="mb-4 row">
                                <label for="" class="col-form-label col-auto fw-bold fc-pri-400 ps-0">套票組數</label>
                                <input type="text" class="form-control col bdb-1-pri-400 rounded-0 bgc fc-neu-500"
                                    placeholder="請填寫套票組數" id="ticketNum">
                            </div>
                            <div class="mb-4 row">
                                <label for="" class="col-form-label col-auto fw-bold fc-pri-400 ps-0">套票星級</label>
                                <input type="text" class="form-control col bdb-1-pri-400 rounded-0 bgc fc-neu-500"
                                    placeholder="請填寫套票星級" id="ticketRate">
                            </div>
                            <div class="mb-4 row">
                                <label for="" class="col-form-label col-auto fw-bold fc-pri-400 ps-0">套票描述</label>
                                <textarea name="" id="ticketDescription" cols="30" rows="7"
                                    class="form-control col bdb-1-pri-400 rounded-0 bgc fc-neu-500"
                                    placeholder="請填寫套票描述（限 100 字）"></textarea>
                            </div>
                            <div class="text-end"><button type="button"
                                    class="btn btn-primary btn-lg px-9 py-2 bg-pri-400 fs-5 text-white add-ticket-btn">新增套票</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="bgc ticket-list-area">
        <div class="container-lg m-auto">
            <div class="row d-flex align-items-center mb-5">
                <div class="col-3">
                    <select class="form-select search-select" aria-label="Default select example">
                        <option selected disabled selected hidden>地區搜尋</option>
                        <option value="">全部地區</option>
                        <option value="台北">台北</option>
                        <option value="台中">台中</option>
                        <option value="高雄">高雄</option>
                    </select>
                </div>
                <div class="search-intro col fc-neu-500">本次搜尋共 0 筆資料
                </div>
            </div>
            <div class="container">
                <ul class="ticketCard-area row d-flex list-unstyled"></ul>
            </div>
        </div>
    </section>
    

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AXIOS套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <!-- 我的JS -->
    <script src="all.js"></script>
</body>

</html>
